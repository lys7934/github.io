<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		model-viewer{
			width: 400px;
			height: 400px;
			margin: 0 auto;
		}
	</style>
</head>
<body>

    <h1>3D Model Viewer</h1>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>    
    <!-- Using model-viewer to display a 3D model -->
    <model-viewer src="https://code.ornl.gov/yl3/Virtual-Sensor-AR/-/blob/main/Src/Continuum_Dynamic.glb" alt="A 3D model"
                  auto-rotate camera-controls 
                  ar ios-src="https://code.ornl.gov/yl3/Virtual-Sensor-AR/-/blob/main/Src/Continuum_Dynamic.usdz?ref_type=heads">
    </model-viewer>

</body>
</html>
